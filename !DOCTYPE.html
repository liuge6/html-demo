	<!DOCTYPE html>
	<html lang="zh-CN">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>社交破冰助手 - AI智能开场白生成器</title>
	    <style>
	        :root {
	            --primary-color: #007bff;
	            --secondary-color: #f8f9fa;
	            --accent-color: #e9ecef;
	            --text-color: #333;
	            --light-text: #6c757d;
	            --border-color: #dee2e6;
	            --success-color: #28a745;
	            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
	        }
	        body {
	            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
	            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
	            margin: 0;
	            padding: 20px;
	            color: var(--text-color);
	            display: flex;
	            justify-content: center;
	            align-items: flex-start;
	            min-height: 100vh;
	        }
	        .container {
	            background: white;
	            width: 100%;
	            max-width: 700px;
	            border-radius: 12px;
	            box-shadow: var(--shadow);
	            padding: 30px 40px;
	            animation: fadeIn 0.5s ease-out;
	        }
	        @keyframes fadeIn {
	            from { opacity: 0; transform: translateY(20px); }
	            to { opacity: 1; transform: translateY(0); }
	        }
	        header {
	            text-align: center;
	            margin-bottom: 30px;
	            border-bottom: 2px solid var(--accent-color);
	            padding-bottom: 20px;
	        }
	        h1 {
	            color: var(--primary-color);
	            margin: 0;
	            font-size: 28px;
	        }
	        .subtitle {
	            color: var(--light-text);
	            font-size: 16px;
	            margin-top: 8px;
	        }
	        main {
	            display: flex;
	            flex-direction: column;
	            gap: 25px;
	        }
	        .input-section label {
	            font-weight: 600;
	            display: block;
	            margin-bottom: 10px;
	            font-size: 18px;
	        }
	        textarea {
	            width: 100%;
	            height: 150px;
	            padding: 15px;
	            border: 1px solid var(--border-color);
	            border-radius: 8px;
	            font-size: 16px;
	            line-height: 1.6;
	            resize: vertical;
	            box-sizing: border-box;
	            transition: border-color 0.3s, box-shadow 0.3s;
	        }
	        textarea:focus {
	            outline: none;
	            border-color: var(--primary-color);
	            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
	        }
	        .controls {
	            display: flex;
	            gap: 15px;
	            justify-content: center;
	        }
	        button {
	            padding: 12px 30px;
	            font-size: 16px;
	            font-weight: 600;
	            border: none;
	            border-radius: 8px;
	            cursor: pointer;
	            transition: all 0.3s ease;
	            color: white;
	        }
	        #generateBtn {
	            background-color: var(--primary-color);
	            flex-grow: 1;
	        }
	        #generateBtn:hover {
	            background-color: #0056b3;
	            transform: translateY(-2px);
	            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
	        }
	        #clearBtn {
	            background-color: var(--light-text);
	        }
	        #clearBtn:hover {
	            background-color: #5a6268;
	        }
	        .output-container {
	            background-color: var(--secondary-color);
	            border-radius: 8px;
	            padding: 25px;
	            display: none; /* Initially hidden */
	            animation: slideIn 0.4s ease-out;
	        }
	        @keyframes slideIn {
	            from { opacity: 0; max-height: 0; }
	            to { opacity: 1; max-height: 1000px; }
	        }
	        .output-container h2 {
	            margin-top: 0;
	            color: var(--primary-color);
	            font-size: 20px;
	            border-bottom: 1px solid var(--border-color);
	            padding-bottom: 10px;
	            margin-bottom: 15px;
	        }
	        ol, ul {
	            padding-left: 20px;
	            margin: 0;
	        }
	        li {
	            margin-bottom: 12px;
	            line-height: 1.7;
	        }
	        .opener-item {
	            background-color: white;
	            padding: 12px 15px;
	            border-radius: 6px;
	            border-left: 4px solid var(--success-color);
	        }
	        .topic-item {
	            background-color: white;
	            padding: 10px 15px;
	            border-radius: 6px;
	        }
	        footer {
	            text-align: center;
	            margin-top: 30px;
	            font-size: 14px;
	            color: var(--light-text);
	        }
	        @media (max-width: 600px) {
	            .container {
	                padding: 20px;
	            }
	            h1 {
	                font-size: 24px;
	            }
	        }
	    </style>
	</head>
	<body>
	    <div class="container">
	        <header>
	            <h1>🧊 社交破冰助手</h1>
	            <p class="subtitle">告别“你好”，让每一次相遇都充满火花</p>
	        </header>
	        <main>
	            <section class="input-section">
	                <label for="userInput">粘贴对方的资料（朋友圈、签名、动态等）：</label>
	                <textarea id="userInput" placeholder="例如：个性签名：人生苦短，再来一碗。
	朋友圈：今天在XX咖啡馆的角落待了一下午，手冲的耶加雪菲果然名不虚传，感觉整个世界的节奏都慢下来了。配图是一杯咖啡和一本书。"></textarea>
	            </section>
	            <div class="controls">
	                <button id="generateBtn">🚀 生成破冰方案</button>
	                <button id="clearBtn">🗑️ 清空</button>
	            </div>
	            <section id="outputContainer" class="output-container">
	                <div>
	                    <h2>💡 推荐开场白 (3选1)</h2>
	                    <ol id="openersList"></ol>
	                </div>
	                <div style="margin-top: 25px;">
	                    <h2>🗣️ 可延伸的后续话题 (2选1)</h2>
	                    <ul id="topicsList"></ul>
	                </div>
	            </section>
	        </main>
	        <footer>
	            <p>由AI应用构建助手强力驱动 | 日期: {2025-10-12}</p>
	        </footer>
	    </div>
	    <script>
	        const userInput = document.getElementById('userInput');
	        const generateBtn = document.getElementById('generateBtn');
	        const clearBtn = document.getElementById('clearBtn');
	        const outputContainer = document.getElementById('outputContainer');
	        const openersList = document.getElementById('openersList');
	        const topicsList = document.getElementById('topicsList');
	        // --- 核心生成逻辑 ---
	        function generateIcebreakers(text) {
	            const lowerText = text.toLowerCase();
	            // 定义关键词库
	            const keywords = {
	                travel: ['旅行', '旅游', '机票', '酒店', '攻略', '打卡', '景点', '国外', '海边', '山'],
	                food: ['吃', '美食', '咖啡', '餐厅', '奶茶', '甜点', '菜', '喝', '手冲', '烤肉', '火锅'],
	                pet: ['猫', '狗', '宠物', '铲屎官', '主子', '毛孩子'],
	                hobby: ['看剧', '电影', '游戏', '徒步', '健身', '乐高', '摄影', '音乐', '演唱会', '读书'],
	                work: ['加班', '工作', '项目', '客户', '会议', '老板', '同事', '下班'],
	                mood: ['emo', '开心', '治愈', '疲惫', '放松', '焦虑', '人生苦短']
	            };
	            let category = null;
	            let foundKeyword = null;
	            // 简单的关键词匹配逻辑
	            for (const [key, words] of Object.entries(keywords)) {
	                for (const word of words) {
	                    if (lowerText.includes(word)) {
	                        category = key;
	                        foundKeyword = word;
	                        break;
	                    }
	                }
	                if (category) break;
	            }
	            // 根据匹配到的类别生成方案
	            const strategies = {
	                travel: {
	                    openers: [
	                        `看到你提到了旅行，感觉你是个很会生活的人！最近是去了哪里，还是正在计划下一次出发呀？`,
	                        `你的旅行照片/文案让我超心动！求问那个[如果提到具体地点就用具体地点，否则用“地方”]有什么隐藏玩法吗？`,
	                        `“世界那么大”，你好像真的在看！我正好也想去[如果提到具体地点就用具体地点，否则用“某个地方”]转转，有什么建议吗？`
	                    ],
	                    topics: ['聊聊最难忘的一次旅行经历', '交换彼此的旅行愿望清单（私藏目的地）']
	                },
	                food: {
	                    openers: [
	                        `你提到的[如果提到具体食物就用具体食物，否则用“美食”]听起来太棒了！感觉你是个隐藏的美食家，求推荐附近还有没有类似的好地方？`,
	                        `哈，又发现一个同道中人！除了[如果提到具体食物就用具体食物，否则用“这个”]，你还对什么好吃的没有抵抗力？`,
	                        `看到你的分享，我口水都快流下来了。你是喜欢自己动手做，还是更喜欢去探索宝藏小店呀？`
	                    ],
	                    topics: ['聊聊各自的城市美食地图', '如果可以和一位美食家共进晚餐，会选谁？']
	                },
	                pet: {
	                    openers: [
	                        `你的[如果提到具体宠物就用具体宠物，否则用“宠物”]也太可爱了吧！它叫什么名字呀？有什么好玩的故事吗？`,
	                        `看到你的“主子”，感觉好治愈。它平时是不是也特别会撒娇或者搞怪？`,
	                        `同为铲屎官，想问问你家这位的性格是高冷型还是粘人型？`
	                    ],
	                    topics: ['分享宠物做过最搞笑/暖心的一件事', '聊聊养宠物后生活的变化']
	                },
	                hobby: {
	                    openers: [
	                        `你也在玩/看[如果提到具体爱好就用具体爱好，否则用“这个”]吗？太巧了！你最近入坑的是哪个？`,
	                        `感觉你在[如果提到具体爱好就用具体爱好，否则用“这个”]方面很厉害，有什么入门的建议可以分享给小白吗？`,
	                        `看到你对[如果提到具体爱好就用具体爱好，否则用“这个”]的热爱，感觉整个人都在发光。这个爱好给你带来了什么不一样的乐趣？`
	                    ],
	                    topics: ['聊聊这个爱好背后最吸引你的点', '推荐一部/一个/一首与这个爱好相关的作品']
	                },
	                work: {
	                    openers: [
	                        `感觉你工作好忙，辛苦啦！不过看你也能在忙碌中找到乐趣，心态真好。有什么解压小妙招吗？`,
	                        `看到你说[如果提到具体工作内容就用具体工作内容，否则用“工作”]，感觉是个很有挑战性的事。你觉得其中最有意思的部分是什么？`,
	                        `打工人共鸣！不过看你应对自如，肯定有什么独家秘籍吧？求传授一点工作经验哈哈。`
	                    ],
	                    topics: ['聊聊除了工作，还有什么想尝试的事情', '分享一个工作中让你有成就感的小瞬间']
	                },
	                mood: {
	                    openers: [
	                        `你的签名/动态“人生苦短，再来一碗”也太有意思了，感觉是个很会享受生活的人！最近遇到了什么开心的事吗？`,
	                        `看到你说“[如果提到具体心情就用具体心情，否则用“感觉”]”，如果方便的话，是有什么故事吗？或者我们聊点开心的事转换下心情？`,
	                        `你的个性签名好有画面感！是在哪家店/遇到什么事的感想吗？感觉很有故事。`
	                    ],
	                    topics: ['聊聊最近遇到的一件治愈的小事', '分享一部能快速调节心情的电影或歌曲']
	                }
	            };
	            // 默认/通用方案（当没有匹配到任何关键词时）
	            const defaultStrategy = {
	                openers: [
	                    `嗨，看到你的动态，感觉你是个很有趣的人，很想认识一下！`,
	                    `你的头像/签名很有品味，背后有什么特别的故事吗？`,
	                    `你好呀，冒昧打扰。感觉我们可能有一些共同点，希望能有机会聊聊。`
	                ],
	                topics: ['聊聊彼此最近正在追的剧/看的书', '分享一个周末最喜欢的放松方式']
	            };
	            const selectedStrategy = strategies[category] || defaultStrategy;
	            // 随机选择3个开场白和2个话题，避免重复
	            const shuffledOpeners = selectedStrategy.openers.sort(() => 0.5 - Math.random());
	            const shuffledTopics = selectedStrategy.topics.sort(() => 0.5 - Math.random());
	            return {
	                openers: shuffledOpeners.slice(0, 3),
	                topics: shuffledTopics.slice(0, 2)
	            };
	        }
	        // --- UI交互逻辑 ---
	        generateBtn.addEventListener('click', () => {
	            const inputText = userInput.value.trim();
	            if (!inputText) {
	                alert('请先粘贴一些对方的资料哦！');
	                return;
	            }
	            const results = generateIcebreakers(inputText);
	            // 渲染开场白
	            openersList.innerHTML = '';
	            results.openers.forEach(opener => {
	                const li = document.createElement('li');
	                li.className = 'opener-item';
	                li.textContent = opener;
	                openersList.appendChild(li);
	            });
	            // 渲染后续话题
	            topicsList.innerHTML = '';
	            results.topics.forEach(topic => {
	                const li = document.createElement('li');
	                li.className = 'topic-item';
	                li.textContent = topic;
	                topicsList.appendChild(li);
	            });
	            // 显示结果区域
	            outputContainer.style.display = 'block';
	        });
	        clearBtn.addEventListener('click', () => {
	            userInput.value = '';
	            outputContainer.style.display = 'none';
	            openersList.innerHTML = '';
	            topicsList.innerHTML = '';
	        });
	    </script>
	</body>
	</html>
